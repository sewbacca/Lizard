name: CI Tests

on: [push]

jobs:
  build-tests:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v1
    - run: CONFIG=debug make tests
    - uses: actions/upload-artifact@v1
      with:
        name: test-binary
        path: bin/debug/tests
  run-tests:
    needs: [build-tests]
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/download-artifact@v1
      with:
        name: test-binary
    - run: chmod +x test-binary/test
    - run: test-binary/test

